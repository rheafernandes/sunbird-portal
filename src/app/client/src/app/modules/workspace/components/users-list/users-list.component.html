      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row "> {{row.firstName}}&nbsp;{{row.lastName}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastseen">
      <th mat-header-cell *matHeaderCellDef> Last seen </th>
      <td mat-cell *matCellDef="let row"> {{row.lastLoginTime | date:'medium'}} </td>
    </ng-container>

     <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progress </th>
        <td mat-cell *matCellDef="let row"> 89% </td>
      </ng-container>

    <!-- Symbol Column -->

      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> <i class="fas fa-circle" style="color:green;"></i> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
