<div class="container">
  <h4 class="modal-title text-danger">
    <i
      class="fa fa-times-circle float-right primary"
      style="padding-bottom: 1rem"
      (click)="onNoClick()"
    ></i>
  </h4>
  <div class="modal-content">
    <div class="modal-title">
      <h4 class="modal-title align-center text-center" id="exampleModalLabel">
        Session List
      </h4>
      <hr />
    </div>

    <div class="modal-body" style="overflow:scroll-y">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          *ngFor="let session of sessionsList"
          (closed)="panelOpenState = false"
          hideToggle
        >
          <mat-expansion-panel-header>
            <mat-panel-description style="font-weight: bold;">
              {{ session.sessionDetails.sessionTitle }}
              <i class="fas fa-tv" style="margin-left: auto;"></i>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <table class="ui upForReviewTable table">
                    <thead>
                      <tr class="table-primary">
                        <th class="">start date</th>
                        <!-- <th class="">End date</th> -->
                        <th class="">Time</th>
                        <th class="">Url</th>
                        <th class="">Action</th>
                        <!-- <th><a href="{{session.sessionDetails.sessionUrl}}" target="_blank" mat-button style="margin-left: auto;" color="primary" (click)="joinSession(session)"> {{ checkIfAlreadyJoined(session) ? 'Already Joined' : 'Join Now'}}</a></th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td in-view-item>
                          {{ session.sessionDetails.sessionStartDate | date }}
                        </td>
                        <!-- <td>
                          {{ session.sessionDetails.sessionEndDate | date }}
                        </td> -->
                        <td>{{ session.sessionDetails.sessionTime }}</td>
                        <td>
                          <div class="p">
                            <p>{{ session.sessionDetails.sessionUrl }}</p>
                          </div>
                        </td>
                        <td>
                          <div
                            *ngIf="!checkIfAlreadyJoined(session)"
                            style="display: inline-block;"
                          >
                            <a
                              href="{{ session.sessionDetails.sessionUrl }}"
                              style="text-decoration:none"
                              target="_blank"
                              (click)="joinSession(session)"
                            >
                              <mat-icon
                                data-toggle="tooltip"
                                data-placement="bottom"
                                title="Join now"
                              >
                                insert_link
                              </mat-icon></a
                            >
                          </div>
                          <div
                            *ngIf="checkIfAlreadyJoined(session)"
                            style="display: inline-block;"
                          >
                            <mat-icon
                              data-toggle="tooltip"
                              data-placement="bottom"
                              title="Already Joined"
                            >
                              insert_link
                            </mat-icon>
                          </div>
                          &nbsp;&nbsp;
                          <div style="display: inline-block;">
                            <mat-icon
                              data-toggle="tooltip"
                              data-placement="bottom"
                              title="More info"
                              (click)="openSession(session)"
                              >info</mat-icon
                            >
                          </div>
                        </td>
                        <!-- <td>
                            <button mat-button style="margin-left: auto;" color="primary" (click)="openSession(session)">More Info</button></td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
